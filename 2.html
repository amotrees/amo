<h2>개요</h2>
<P>개요(槪要, outline)는 간결하게 추려 낸 주요 내용, 또는 중요한 내용의 요점을 간추린[1] 것을 말한다.
유의어로는 대요(大要), 요강(要綱), 대강(大綱)등이 있으나, '대강'의 경우 명사보다는 부사의 뜻인 '자세하지 않게 기본적인 부분만 들어 보이는 정도로~'라는 의미로 더 많이 쓰인다. 1993년 2월 12일 발간 행정 용어 순화 편람서는 "'개요'와 '대강', '줄거리'를 함께 쓸 수 있다."로 정하고 있다.</P>
